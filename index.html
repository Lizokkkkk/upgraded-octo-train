<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara</title>
    <link rel="stylesheet" href="culc.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?;400&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="tabs__nav">
            <button class="btn" type="button" data-tab="#tab_1">Слайдер</button>
            <button class="btn" type="button" data-tab="#tab_2">Калькулятор</button>
        </div>
    </header>

    <main>
        <div class="tabs__content">
            <div class="tabs__item" id="tab_1">
                <style>
                    /* html,
                    body {
                        height: 100%;
                        font-size: 15px;
                    } */

                    .swiper {
                        width: 1000px;
                        height: 100%;
                    }

                    .swiper-slide {
                        text-align: center;
                        font-size: 18px;
                        background-color: aliceblue;
                        display: grid;
                        justify-items: center;
                        align-items: center;
                        grid-template-rows: 600px;
                    }

                    .swiper-slide img {
                        width: 58%;
                        object-fit: cover;
                    }

                    .swiper-button-next,
                    .swiper-rtl .swiper-button-prev {
                        right: 140px !important;
                        left: auto;
                    }

                    .swiper-button-prev,
                    .swiper-rtl .swiper-button-next {
                        left: 140px !important;
                        right: auto;
                    }
                </style>

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img
                                src="https://fireseo.ru/wp-content/uploads/2022/06/programming.jpeg"></div>
                        <div class="swiper-slide"><img
                                src="https://img.freepik.com/free-vector/neon-lights-background-theme_52683-44625.jpg?w=2000">
                        </div>
                        <div class="swiper-slide"><img src="https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg
                    "></div>
                        <div class="swiper-slide"><img
                                src="https://img.freepik.com/premium-vector/minimalist-shape-background_112769-210.jpg">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>

                <script>
                    var swiper = new Swiper(".mySwiper", {
                        spaceBetween: 30,
                        navigation: {
                            nextEl: ".swiper-button-next",
                            prevEl: ".swiper-button-prev",
                        },
                        pagination: {
                            el: ".swiper-pagination",
                        },
                        mousewheel: true,
                        keyboard: true,
                    });
                </script>
            </div>

            <div class="tabs__item" id="tab_2">
                <section>
                    <div class="container">
                        <div id="display"></div>
                        <div class="buttons">
                            <div id="clear" class="button">C</div>
                            <div class="button">/</div>
                            <div class="button">*</div>
                            <div class="button">&larr;</div>
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button">9</div>
                            <div class="button">-</div>
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button">6</div>
                            <div class="button">+</div>
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button">3</div>
                            <div class="button">.</div>
                            <div id="parenthesis" class="button">(</div>
                            <div class="button">0</div>
                            <div class="button">)</div>
                            <div id="equal" class="button">=</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="name">КАПИБАРА</div>
        <div class="contacts">
            <p>+7 (987) 654 32 10</p>
            <p>capybara@mail.ru</p>
        </div>
        <img src="img_1.PNG" alt="capybara" class="footer_img">
    </footer>

    <script src="app.js"></script>
    <script src="culc.js"></script>

</body>

</html>
